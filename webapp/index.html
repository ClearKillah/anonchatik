<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#2AABEE">
    <meta name="color-scheme" content="light dark">
    <meta name="telegram-web-app-ready" content="true">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Telegram Mini App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="tg-app">
    <div class="container">
        <!-- Экран с кнопкой поиска -->
        <div id="start-screen" class="screen active">
            <div class="logo">
                <img src="img/logo.svg" alt="Anonymous Chat Logo">
                <h1>ANONCHATIK</h1>
            </div>
            <p class="description">Общайтесь анонимно с случайными людьми прямо в Telegram!</p>
            <button id="find-partner-btn" class="primary-btn" type="button" aria-label="Найти собеседника">Найти собеседника</button>
            
            <!-- Кнопка переключения полноэкранного режима -->
            <button id="fullscreen-toggle" class="fullscreen-toggle" type="button" aria-label="Полный экран">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>

        <!-- Экран ожидания -->
        <div id="waiting-screen" class="screen">
            <div class="spinner"></div>
            <p>Поиск собеседника...</p>
            <p class="hint">Пожалуйста, подождите</p>
        </div>

        <!-- Экран чата -->
        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <h2>Анонимный чат</h2>
                <div class="header-buttons">
                    <button id="fullscreen-toggle-chat" class="fullscreen-toggle-chat" type="button" aria-label="Полный экран">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </button>
                    <button id="skip-partner-btn" class="skip-btn" type="button" aria-label="Пропустить">Пропустить</button>
                </div>
            </div>
            <div id="messages" class="messages" role="log" aria-live="polite"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" autocapitalize="sentences" autocorrect="on" enterkeyhint="send" inputmode="text" aria-label="Сообщение">
                <button id="send-message-btn" type="button" aria-label="Отправить">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
