<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#2AABEE">
    <meta name="color-scheme" content="light dark">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Telegram Mini App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Fix для проблем с обработкой касаний в Telegram WebApp
        window.addEventListener('load', function() {
            document.addEventListener('click', function(e) {
                console.log('Document click detected on:', e.target);
            });
            
            // Обходное решение для Telegram WebApp на iOS
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                document.documentElement.style.cursor = 'pointer';
                document.querySelector('body').style.cursor = 'pointer';
                
                console.log('iOS device detected, applying WebApp fixes');
                
                // Применяем специальные стили для iOS
                const style = document.createElement('style');
                style.textContent = `
                    body * {
                        cursor: pointer;
                        -webkit-tap-highlight-color: transparent;
                    }
                    .primary-btn {
                        cursor: pointer !important;
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Экран с кнопкой поиска -->
        <div id="start-screen" class="screen active">
            <div class="logo">
                <img src="img/logo.svg" alt="Anonymous Chat Logo">
                <h1>Anonymous Chat</h1>
            </div>
            <p class="description">Общайтесь анонимно с случайными людьми прямо в Telegram!</p>
            <p id="status-message" class="status-message">Подключение к серверу...</p>
            <button id="find-partner-btn" class="primary-btn" type="button" data-action="find-partner">Найти собеседника</button>
        </div>

        <!-- Экран ожидания -->
        <div id="waiting-screen" class="screen">
            <div class="spinner"></div>
            <p id="waiting-message">Поиск собеседника...</p>
        </div>

        <!-- Экран чата -->
        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <h2>Анонимный чат</h2>
                <button id="skip-partner-btn" class="skip-btn">Пропустить</button>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" autocapitalize="sentences">
                <button id="send-message-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
